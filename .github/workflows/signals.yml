name: Generate Trading Signals and Deploy

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'data/**'
      - 'logs/**'
      - '*.md'
      - '*.css'
      - '*.js'
      - '*.html'

permissions:
  contents: write
  pages: write
  id-token: write

