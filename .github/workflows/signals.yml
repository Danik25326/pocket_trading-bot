name: Generate Trading Signals and Deploy

on:
  schedule:
    - cron: '*/5 * * * *'  # –ö–æ–∂–Ω—ñ 5 —Ö–≤–∏–ª–∏–Ω
  workflow_dispatch:  # –†—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫
  push:
    branches: [ main ]
    paths-ignore:
      - 'data/**'
      - 'logs/**'
      - '*.md'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Setup environment
      run: |
        mkdir -p data logs
        touch .nojekyll
        echo '{"last_update": null, "signals": [], "timezone": "Europe/Kiev (UTC+2)"}' > data/signals.json || true
        echo '[]' > data/history.json || true
    
    - name: Generate trading signals
      env:
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        POCKET_DEMO: 'true'
        SIGNAL_INTERVAL: '300'
        MIN_CONFIDENCE: '0.7'
        ASSETS: 'GBPJPY_otc,EURUSD_otc,USDJPY_otc'
        TIMEFRAMES: '120'
        LOG_LEVEL: 'INFO'
        GROQ_MODEL: 'meta-llama/llama-4-maverick-17b-128e-instruct'
      run: |
        echo "=== –ì–ï–ù–ï–†–ê–¶–Ü–Ø –°–ò–ì–ù–ê–õ–Ü–í ==="
        echo "–ß–∞—Å: $(date '+%Y-%m-%d %H:%M:%S')"
        echo "–ê–∫—Ç–∏–≤–∏: $ASSETS"
        echo "AI –ú–æ–¥–µ–ª—å: $GROQ_MODEL"
        
        # –ï–∫—Å–ø–æ—Ä—Ç—É—î–º–æ —à–ª—è—Ö–∏
        export PYTHONPATH="$PWD/backend:$PWD:$PYTHONPATH"
        
        # –ü–µ—Ä–µ—Ö–æ–¥–∏–º–æ –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—é backend —Ç–∞ –∑–∞–ø—É—Å–∫–∞—î–º–æ
        cd backend
        python signal_generator.py
        
        echo "‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
    
    - name: Commit changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # –î–æ–¥–∞—î–º–æ –≤—Å—ñ –∑–º—ñ–Ω–µ–Ω—ñ —Ñ–∞–π–ª–∏
        git add -A
        
        # –ö–æ–º—ñ—Ç–∏–º–æ, —è–∫—â–æ —î –∑–º—ñ–Ω–∏
        if ! git diff --cached --quiet; then
          git commit -m "ü§ñ –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–∏–≥–Ω–∞–ª—ñ–≤ $(date '+%Y-%m-%d %H:%M') [skip ci]"
          git push origin main
          echo "‚úÖ –ó–º—ñ–Ω–∏ –∑–∞–∫–æ–º—ñ—á–µ–Ω–æ"
        else
          echo "‚ö†Ô∏è –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"
        fi

  deploy:
    needs: generate-signals
    if: success()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
