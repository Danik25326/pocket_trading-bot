name: Generate Trading Signals

on:
  schedule:
    - cron: '*/5 * * * *'  # Кожні 5 хвилин
  workflow_dispatch:  # Ручний запуск

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Generate signals
      env:
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: |
        python backend/signal_generator.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add data/signals.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update signals"
        git push
