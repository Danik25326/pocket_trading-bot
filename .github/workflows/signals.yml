name: Generate Trading Signals

on:
  schedule:
    - cron: '*/5 * * * *'  # ÐšÐ¾Ð¶Ð½Ñ– 5 Ñ…Ð²Ð¸Ð»Ð¸Ð½
  workflow_dispatch:  # Ð ÑƒÑ‡Ð½Ð¸Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
  push:
    branches: [ main ]

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt
    
    - name: Create data directory
      run: |
        mkdir -p data
        mkdir -p logs
        # Ð¡Ñ‚Ð²Ð¾Ñ€ÑŽÑ”Ð¼Ð¾ Ð±Ð°Ð·Ð¾Ð²Ñ– Ñ„Ð°Ð¹Ð»Ð¸, ÑÐºÑ‰Ð¾ Ñ—Ñ… Ð½ÐµÐ¼Ð°Ñ”
        if [ ! -f data/signals.json ]; then echo '{"last_update": null, "signals": []}' > data/signals.json; fi
        if [ ! -f data/history.json ]; then echo '[]' > data/history.json; fi
    
    - name: Generate signals
      env:
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        POCKET_DEMO: 'true'
        SIGNAL_INTERVAL: '300'
        MIN_CONFIDENCE: '0.7'
        ASSETS: 'GBP/JPY_otc,EUR/USD_otc'
        TIMEFRAMES: '120'
      run: |
        cd backend
        python signal_generator.py
    
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add data/
        git add logs/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update: New signals generated" && git push origin main)
