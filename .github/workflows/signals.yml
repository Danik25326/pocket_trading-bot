name: Generate Trading Signals and Deploy

on:
  schedule:
    - cron: '*/10 * * * *'  # –ö–æ–∂–Ω—ñ 10 —Ö–≤–∏–ª–∏–Ω
  workflow_dispatch:  # –î–æ–∑–≤–æ–ª–∏—Ç–∏ —Ä—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫
    inputs:
      language:
        description: '–ú–æ–≤–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó —Å–∏–≥–Ω–∞–ª—ñ–≤'
        required: true
        default: 'uk'
        type: choice
        options:
          - uk
          - ru
      trigger_source:
        description: '–î–∂–µ—Ä–µ–ª–æ –∑–∞–ø—É—Å–∫—É'
        required: true
        default: 'manual'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    outputs:
      valid: ${{ steps.validate.outputs.valid }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Validate YAML syntax
      id: validate
      run: |
        echo "üîç –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å—É YAML..."
        if python3 -c "import yaml; yaml.safe_load(open('.github/workflows/signals.yml'))"; then
          echo "‚úÖ YAML —Å–∏–Ω—Ç–∞–∫—Å–∏—Å –≤–∞–ª—ñ–¥–Ω–∏–π"
          echo "valid=true" >> $GITHUB_OUTPUT
        else
          echo "‚ùå –ü–æ–º–∏–ª–∫–∞ –≤ YAML —Å–∏–Ω—Ç–∞–∫—Å–∏—Å—ñ"
          echo "valid=false" >> $GITHUB_OUTPUT
          exit 1
        fi
    
    - name: Check Python syntax
      run: |
        echo "üîç –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å—É Python —Ñ–∞–π–ª—ñ–≤..."
        python3 -m py_compile backend/*.py || exit 1
        echo "‚úÖ Python —Ñ–∞–π–ª–∏ –≤–∞–ª—ñ–¥–Ω—ñ"
    
    - name: Validate JSON files
      run: |
        echo "üîç –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ JSON —Ñ–∞–π–ª—ñ–≤..."
        for file in data/*.json; do
          if [ -f "$file" ]; then
            python3 -m json.tool "$file" > /dev/null && echo "‚úÖ $file –≤–∞–ª—ñ–¥–Ω–∏–π"
          fi
        done

  generate-signals:
    name: Generate Signals
    needs: lint
    if: needs.lint.outputs.valid == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install -r backend/requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p data
        mkdir -p logs
        touch .nojekyll
        
        [ ! -f data/signals.json ] && echo '{"last_update": null, "signals": [], "timezone": "Europe/Kyiv (UTC+2)"}' > data/signals.json
        [ ! -f data/history.json ] && echo '[]' > data/history.json
        [ ! -f data/assets_config.json ] && echo '{"preferred_assets": ["GBPJPY_otc", "EURUSD_otc", "USDJPY_otc"]}' > data/assets_config.json
        [ ! -f data/lessons.json ] && echo '[]' > data/lessons.json
    
    - name: Generate trading signals
      env:
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        POCKET_DEMO: 'true'
        SIGNAL_INTERVAL: '600'
        MIN_CONFIDENCE: '0.7'
        MAX_DURATION: '5.0'
        SIGNAL_VALIDITY_MINUTES: '10'
        MAX_SIGNALS_ON_SITE: '6'
        ASSETS: 'GBPJPY_otc,EURUSD_otc,USDJPY_otc'
        TIMEFRAMES: '120'
        LOG_LEVEL: 'INFO'
        GROQ_MODEL: 'openai/gpt-oss-120b'
        LANGUAGE: ${{ inputs.language || 'uk' }}
        TRIGGER_SOURCE: ${{ inputs.trigger_source || 'manual' }}
      run: |
        echo "üöÄ –ü–æ—á–∞—Ç–æ–∫ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó —Å–∏–≥–Ω–∞–ª—ñ–≤..."
        echo "üìÖ –î–∞—Ç–∞: $(date '+%Y-%m-%d %H:%M:%S')"
        echo "üåê –ú–æ–≤–∞: $LANGUAGE"
        echo "üìä –ê–∫—Ç–∏–≤–∏: $ASSETS"
        echo "üß† –ú–æ–¥–µ–ª—å AI: $GROQ_MODEL"
        echo "üïê –ß–∞—Å–æ–≤–∏–π –ø–æ—è—Å: –ö–∏—ó–≤ (UTC+2)"
        echo "üîß –î–∂–µ—Ä–µ–ª–æ –∑–∞–ø—É—Å–∫—É: $TRIGGER_SOURCE"
        
        export PYTHONPATH=$PYTHONPATH:$(pwd)/backend:$(pwd):$(pwd)/utils
        
        echo "üîç –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ —Ñ–∞–π–ª—ñ–≤..."
        ls -la backend/
        
        cd backend
        python signal_generator.py
        
        echo "‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Å–∏–≥–Ω–∞–ª—ñ–≤ –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
        
        echo "üìä –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É:"
        if [ -f "../data/signals.json" ]; then
          echo "‚úÖ –§–∞–π–ª signals.json —Å—Ç–≤–æ—Ä–µ–Ω–æ/–æ–Ω–æ–≤–ª–µ–Ω–æ"
          SIGNAL_COUNT=$(jq '.signals | length' "../data/signals.json" 2>/dev/null || echo "0")
          echo "üìà –ö—ñ–ª—å–∫—ñ—Å—Ç—å —Å–∏–≥–Ω–∞–ª—ñ–≤: $SIGNAL_COUNT"
        else
          echo "‚ùå –§–∞–π–ª signals.json –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ"
          exit 1
        fi
    
    - name: Log success
      if: success()
      run: |
        echo "üéâ Workflow —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!"
        echo "üìä –°–∏–≥–Ω–∞–ª–∏ –æ–Ω–æ–≤–ª–µ–Ω–æ: $(date '+%Y-%m-%d %H:%M:%S')"
        echo "üåç –°–∞–π—Ç –¥–æ—Å—Ç—É–ø–Ω–∏–π –∑–∞ –∞–¥—Ä–µ—Å–æ—é: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
    
    - name: Log failure
      if: failure()
      run: |
        echo "‚ùå Workflow –∑–∞–≤–µ—Ä—à–∏–≤—Å—è –∑ –ø–æ–º–∏–ª–∫–æ—é!"
        echo "üîß –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ª–æ–≥–∏ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π"
        echo "üí° –ú–æ–∂–ª–∏–≤—ñ –ø—Ä–∏—á–∏–Ω–∏:"
        echo "   - –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ñ API –∫–ª—é—á—ñ"
        echo "   - –ü—Ä–æ–±–ª–µ–º–∏ –∑ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è–º –¥–æ PocketOption"
        echo "   - –ó–∞–∫—ñ–Ω—á–∏–ª–∏—Å—å —Ç–æ–∫–µ–Ω–∏ Groq API"
    
    - name: Commit and push changes
      if: success()
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        
        git add data/signals.json data/history.json logs/ .nojekyll
        
        if git diff --staged --quiet; then
          echo "‚ö†Ô∏è –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"
        else
          git commit -m "ü§ñ –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–∏–≥–Ω–∞–ª—ñ–≤ $(date +'%Y-%m-%d %H:%M') [–ú–æ–≤–∞: ${{ inputs.language || 'uk' }}]"
          git push origin main
          echo "‚úÖ –ó–º—ñ–Ω–∏ –∑–∞–∫–æ–º—ñ—á–µ–Ω–æ —Ç–∞ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ"
        fi
    
    - name: Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: signal-logs
        path: logs/
        retention-days: 7

  deploy:
    name: Deploy to GitHub Pages
    needs: generate-signals
    if: success() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Deploy success
      if: success()
      run: |
        echo "üöÄ –°–∞–π—Ç —É—Å–ø—ñ—à–Ω–æ –∑–∞–¥–µ–ø–ª–æ—î–Ω–æ!"
        echo "üåê URL: ${{ steps.deployment.outputs.page_url }}"
        echo "üìÖ –ß–∞—Å: $(date '+%Y-%m-%d %H:%M:%S')"
    
    - name: Deploy failure
      if: failure()
      run: |
        echo "‚ùå –ü–æ–º–∏–ª–∫–∞ –¥–µ–ø–ª–æ—é —Å–∞–π—Ç—É!"
        echo "üí° –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è GitHub Pages"
